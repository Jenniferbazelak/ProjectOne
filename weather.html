<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Tailwag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS RESET -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- OUR CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- MOMENT JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
</head>
<body>
    <!-- Header / Nav -->
    <div class="icon-bar fixed-top">
        <a href="index.html"><i class="fa fa-map-marker"></i></a> 
        <a href="list-view.html"><i class="fa fa-list-ul"></i></a> 
        <a href="park.html"><i class="fa fa-paw"></i></a> 
        <a class="active" href="weather.html"><i class="fa fa-sun-o"></i></a>
        <a href="add-park.html"><i class="fa fa-plus"></i></a> 
    </div>
    <!-- Main Content -->
    <div class="wrapper container-fluid">
        <div class="card mt-3">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted text-center">Current Weather</h6>
            <h1 class="card-title text-center"><span id="city-location">Austin, TX</span></h1>
            <h6 class="card-subtitle mb-2 text-muted text-center"><span id="description"></span></h6>
        </div>
        <table class="table table-striped">
            <tbody>
                <tr>
                <th>Sunrise Time:</th>
                <td id="sunrise-time"></td>
                </tr>
                <tr>
                <th>Sunset Time:</th>
                <td id="sunset-time"></td>
                </tr>
                <tr>
                <th>Temperature:</th>
                <td id="temp"></td>
                </tr>
                <tr>
                <th>Humidity:</th>
                <td id="humidity"></td>
                </tr>
                <tr>
                <th>Wind:</th>
                <td id="wind"></td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- OUR JAVASCRIPT -->
    <script src="assets/javascript/script.js"></script>
</body>
</html>
