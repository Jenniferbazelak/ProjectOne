<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Tailwag</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

<body>
    <!-- Header / Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Tailwag</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="add-park.html">Add A Park</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="fave-parks.html">My Favorite Parks</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card mt-3 mb-3">
                <div class="card-body">
                <h3 class="text-center">Add A New Park</h3>
                <form>
                    <div class="form-group">
                        <label for="park-name-input">Park Name</label>
                        <input type="text" class="form-control" id="park-name-input" aria-describedby="emailHelp" placeholder="Name your park">
                    </div>
                    <div class="form-group">
                        <label for="location-input">Location</label>
                        <input type="text" class="form-control" id="location-input" placeholder="Enter your park address">
                    </div>
                    <div class="form-group">
                        <label>Features</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="leash-check">
                            <label class="form-check-label" for="leash-check">Off leash</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="fence-check">
                            <label class="form-check-label" for="fence-check">Fenced in</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="swim-check">
                            <label class="form-check-label" for="swim-check">Swimming hole</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="shade-check">
                            <label class="form-check-label" for="shade-check">Shaded areas</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="picnic-check">
                            <label class="form-check-label" for="picnic-check">Picnic tables</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="water-check">
                            <label class="form-check-label" for="water-check">Water fountains</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                </form>
                </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
